<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> ALL SHOWS</h1>
    <div >
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release date</th>
                <th>action</th>
                
            </tr>
            {%for tv in TVs %}
            <tr>
                <td>{{ tv.id}}</td>
                <td>{{ tv.title}}</td>
                <td>{{ tv.network }}</td>
                <td>{{ tv.release_date }}</td>
                <td><a href="/shows/{{tv.id}}">Show</a> | <a href="#">Edit</a> | <a href="#">Delete</a></td>
                
            </tr>
            {% endfor %}
        </table>
       

        <a href="/shows/new">Add a new show</a>
    </div>

</body>
</html>
